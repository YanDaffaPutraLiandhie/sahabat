<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet">
    <style>
      :root{
        --pink:#db0247;
        --pink-700:#e3175a;
        --muted:#9b9b9b;
        --shadow:0 6px 20px rgba(0,0,0,0.08);
      }
      *{box-sizing:border-box;}
      body{
        margin:0;font-family:'Poppins',sans-serif;background:#fafafa;color:#111;
      }
      .container{
        max-width:900px;margin:0 auto;min-height:100vh;
        background:#fff;display:flex;flex-direction:column;
      }
      .main-content{
        flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;
        padding:32px 24px 100px 24px;
        margin-top:140px;
        transition:margin-top 0.3s ease;
      }

      /* HEADER */
      .header{
        background:linear-gradient(180deg,var(--pink) 0%, var(--pink-700) 100%);
        padding:20px;color:#fff;position:fixed;top:0;left:0;right:0;
        width:100%;max-width:900px;margin:auto;z-index:100;
        border-radius:0 0 18px 18px;
        transition:all 0.3s ease;
      }
      .header.shrink{padding:10px 16px;}
      .header-main{display:flex;justify-content:space-between;align-items:center;transition:all 0.3s ease;}
      .header .title{font-size:20px;font-weight:600;transition:0.3s;}
      .header.shrink .title{font-size:16px;}
      .header .icon{
        background:rgba(255,255,255,0.15); width:42px;height:42px;border-radius:10px;
        display:flex;align-items:center;justify-content:center;cursor:pointer;transition:0.3s;
      }
      .header.shrink .icon{width:34px;height:34px;}

      /* SEARCH */
      .search-bar{
        display:flex;align-items:center;
        background:#fff;border-radius:12px;padding:12px 14px;
        box-shadow:var(--shadow);margin-top:16px;
        transition:all 0.3s ease;
      }
      .search-bar input{
        border:0;outline:0;flex:1;font-size:14px;
        font-family:'Poppins',sans-serif;background:transparent;
        margin-left:8px;
      }
      .header.shrink .search-bar{padding:8px 10px;margin-top:8px;}

      /* SECTION HEADER */
      .section-header{display:flex;align-items:center;justify-content:space-between;margin:20px 0 12px 0;}
      .section-title{font-size:18px;font-weight:600;}
      .see-all{font-size:13px;color:var(--pink-700);text-decoration:none;font-weight:500;}

      /* FLASHCARD ITEM */
      .flashcard-item{
        display:flex;align-items:flex-start;background:#fff;border-radius:14px;box-shadow:var(--shadow);
        margin-bottom:16px;padding:12px;cursor:pointer;
      }
      .flashcard-thumb{
        width:70px;height:70px;border-radius:12px;object-fit:cover;margin-right:14px;
      }
      .flashcard-content{flex:1;}
      .flashcard-category{
        display:inline-block;font-size:12px;font-weight:500;padding:2px 10px;
        border-radius:10px;margin-bottom:4px;color:#fff;
      }
      .cat-remaja{background:#e0bbff;color:#7c3aed;}
      .cat-hamil{background:#ffe066;color:#b68900;}
      .cat-nifas{background:#fbb1ff;color:#a100a1;}
      .cat-menopause{background:#a0c4ff;color:#003566;}
      .flashcard-title{font-size:14px;font-weight:600;margin-bottom:4px;}
      .flashcard-user{font-size:13px;color:var(--muted);margin-bottom:6px;}
      .progress{height:6px;background:#eee;border-radius:999px;overflow:hidden;}
      .progress div{height:100%;background:var(--pink);width:60%;}

      /* BOTTOM NAV */
      .bottom-nav{
        height:74px;background:#fcfcfc;border-top-left-radius:24px;border-top-right-radius:24px;
        display:flex;align-items:center;justify-content:space-around;
        box-shadow:0 -6px 24px rgba(0,0,0,0.06);position:fixed;bottom:0;left:0;right:0;
        max-width:900px;margin:auto;z-index:40;
      }
      .nav-item{display:flex;flex-direction:column;align-items:center;font-size:12px;color:var(--muted);gap:6px;background:none;border:none;cursor:pointer;}
      .nav-item svg{width:26px;height:26px;fill:var(--muted);}
      .nav-item.active{color:var(--pink);font-weight:600;}
      .nav-item.active svg{fill:var(--pink);}
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <div class="header-main">
        <div class="icon" onclick="window.location='home.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="#fff" viewBox="0 0 24 24"><path
              d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" /></svg>
        </div>
        <div class="title">Flashcard</div>
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            fill="#fff" viewBox="0 0 24 24"><path
              d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" /></svg>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search Flashcard">
      </div>
    </header>

    <div class="container">
      <div class="main-content" id="mainContent">
        <div class="section-header">
          <span class="section-title">Categories</span>
          <a href="#" class="see-all">See All</a>
        </div>

        <div class="flashcard-item">
          <img class="flashcard-thumb" src="hamil.png"
            alt>
          <div class="flashcard-content" onclick="window.location='flashcard1.html'">
            <span class="flashcard-category cat-hamil">Ibu Hamil</span>
            <div class="flashcard-title">Kehamilan Trimester 1</div>
            <div class="flashcard-user">Jennie</div>
            <div class="progress"><div></div></div>
          </div>
        </div>

        <div class="flashcard-item">
          <img class="flashcard-thumb" src="hamil2.png"
            alt>
          <div class="flashcard-content">
            <span class="flashcard-category cat-hamil">Ibu Hamil</span>
            <div class="flashcard-title">masalah dalam kehamilan</div>
            <div class="flashcard-user">Jennie</div>
            <div class="progress"><div></div></div>
          </div>
        </div>

        <div class="flashcard-item">
          <img class="flashcard-thumb" src="remaja.png"
            alt>
          <div class="flashcard-content">
            <span class="flashcard-category cat-remaja">Remaja</span>
            <div class="flashcard-title">Kesehatan Reproduksi</div>
            <div class="flashcard-user">Jennie</div>
            <div class="progress"><div></div></div>
          </div>
        </div>

        <div class="flashcard-item">
          <img class="flashcard-thumb"
            src="menyusui.png"
            alt>
          <div class="flashcard-content">
            <span class="flashcard-category cat-nifas">Ibu Nifas</span>
            <div class="flashcard-title">Posisi Menyusui</div>
            <div class="flashcard-user">Jennie</div>
            <div class="progress"><div></div></div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
      <button class="nav-item" onclick="window.location='profile.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path
            d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2V19.2c0-3.2-6.4-4.8-9.6-4.8z" /></svg>
        <div>Profile</div>
      </button>
      <button class="nav-item" onclick="window.location='home.html'">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path
            d="M12 3l9 8h-3v9h-12v-9h-3l9-8z" /></svg>
        <div>Home</div>
      </button>
      <button class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path
            d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg>
        <div>Chat</div>
      </button>
    </nav>

    <script>
      const header = document.getElementById('header');
      const mainContent = document.getElementById('mainContent');
      window.addEventListener('scroll', () => {
        if(window.scrollY > 50){
          header.classList.add('shrink');
          mainContent.style.marginTop = "100px";
        } else {
          header.classList.remove('shrink');
          mainContent.style.marginTop = "140px";
        }
      });
    </script>
  </body>
</html>
