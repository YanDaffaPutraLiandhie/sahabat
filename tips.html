<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tips and Trick</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#ff2d6f;
      --pink-700:#e3175a;
      --soft-pink:#ffd7e6;
      --muted:#9b9b9b;
      --bg:#fff;
      --shadow: 0 6px 20px rgba(0,0,0,0.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#fafafa;
      color:#111;
    }
    .container {
      max-width:900px;
      margin:0 auto;
      background:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .main-content {
      flex:1;
      overflow-y:auto;
      -webkit-overflow-scrolling:touch;
      padding:32px 24px 120px 24px;
      margin-top:120px; /* ruang untuk header */
    }
    /* HEADER */
    .header {
      background: linear-gradient(180deg,var(--pink) 0%, var(--pink-700) 100%);
      padding:20px;
      border-radius:0 0 18px 18px;
      color:#fff;
      position:fixed;
      top:0; left:0; right:0;
      width:100%; max-width:900px;
      margin:auto;
      z-index:100;
      transition:all 0.3s ease;
    }
    .header-main{
      display:flex; justify-content:space-between; align-items:center;
      transition:opacity 0.3s ease, height 0.3s ease;
    }
    .header-title{font-weight:600; font-size:18px;}
    .bell{
      width:42px;height:42px;background:rgba(255,255,255,0.12);
      border-radius:10px;display:flex;align-items:center;justify-content:center;
    }
    .header-search{
      margin-top:16px;
      display:flex; gap:10px; align-items:center;
      transition:margin-top 0.3s ease;
    }
    .search {
      flex:1; background:#fff; padding:12px 14px; border-radius:12px;
      display:flex; align-items:center; gap:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .search input{border:0;outline:0;font-size:14px;width:100%;}
    .filter-btn{
      width:44px;height:44px;background:rgba(255,255,255,0.12);
      border-radius:12px;display:flex;align-items:center;justify-content:center;
    }
    /* SHRINK MODE */
    .header.shrink {
      padding:12px 16px;
      border-radius:0 0 12px 12px;
    }
    .header.shrink .header-main{
      opacity:0; height:0; overflow:hidden;
    }
    .header.shrink .header-search{margin-top:0;}
    /* SECTION */
    .title-row{
      display:flex;justify-content:space-between;align-items:center;
      margin:6px 4px 14px 4px;
    }
    .title-row h3{margin:0;font-size:18px}
    .title-row a{color:var(--pink-700);font-size:13px;text-decoration:none}
    .categories{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-bottom:14px;
    }
    .cat-tips{
      text-align:center;
      background:#fff;
      border-radius:12px;
      padding:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.04);
      display:flex;flex-direction:column;align-items:center;
      gap:8px;font-size:12px;color:#333;
      border:1px solid var(--soft-pink);
    }
    .cat-tips img{
      width:64px;height:64px;border-radius:10px;
      object-fit:cover;background:#ffffff;
    }
    .cat-tips span{
      font-size:13px;font-weight:500;color:#222;
    }
    /* BOTTOM NAV */
    .bottom-nav{
      height:74px;background:#fcfcfc;border-top-left-radius:24px;border-top-right-radius:24px;
      display:flex;align-items:center;justify-content:space-around;
      box-shadow:0 -6px 24px rgba(0,0,0,0.06);position:fixed;bottom:0;left:0;right:0;
      max-width:900px;margin:auto;z-index:40;
    }
    .nav-item{
      display:flex;flex-direction:column;align-items:center;
      font-size:12px;color:var(--muted);gap:6px;
      background:none;border:none;cursor:pointer;
    }
    .nav-item svg{
      width:26px;height:26px;fill:var(--muted);transition:0.3s;
    }
    .nav-item.active{color:var(--pink);font-weight:600}
    .nav-item.active svg{fill:var(--pink);}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header" id="header">
    <div class="header-main">
      <div class="header-title">Tips and Trick</div>
      <div class="bell"><svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M15 17H9v-6a3 3 0 0 1 6 0v6z" stroke="#fff" stroke-width="1.4"
          stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M7.2 11.2A5.2 5.2 0 0 1 9 6.7V6a3 3 0 1 1 6 0v.7a5.2 5.2 0 0 1 1.8 4.5L17 17H7l.2-5.8z"
          stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg></div>
    </div>
    <div class="header-search">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:0.6">
          <path d="M21 21l-4.35-4.35" stroke="#333" stroke-width="1.4"
            stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="11" cy="11" r="6" stroke="#333" stroke-width="1.4"/>
        </svg>
        <input type="search" placeholder="Search" />
      </div>
      <div class="filter-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M22 6H12" stroke="#fff" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="1.6"/>
        <path d="M2 6h6" stroke="#fff" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="1.6"/>
        <path d="M16 18H2" stroke="#fff" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="1.6"/>
        <path d="M22 18h-6" stroke="#fff" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="1.6"/>
      </svg></div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="main-content">
      <!-- SECTION: Categories -->
      <section>
        <div class="title-row">
          <h3>Categories</h3>
          <a href="#">See All</a>
        </div>
        <div class="categories">
          <div class="cat-tips"><img src="yogatips.png" alt="Yoga"><span>Yoga</span></div>
          <div class="cat-tips"><img src="hyonobirthing.png" alt="Hypnobirthing"><span>Hypnobirthing</span></div>
          <div class="cat-tips"><img src="hypnobreast.png" alt="Hypnobreast"><span>Hypnobreast</span></div>
          <div class="cat-tips"><img src="pernapasan.png" alt="Pernapasan"><span>Pernapasan</span></div>
          <div class="cat-tips"><img src="musik.png" alt="Musik"><span>Musik</span></div>
          <div class="cat-tips"><img src="relaksasi.png" alt="Relaksasi"><span>Relaksasi</span></div>
          <div class="cat-tips"><img src="pijatasi.png" alt="Pijat Asi"><span>Pijat Asi</span></div>
          <div class="cat-tips"><img src="pijatrefleksi.png" alt="Pijat Laktasi"><span>Pijat Laktasi</span></div>
        </div>
      </section>
    </div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bottom-nav" >
    <button class="nav-item" onclick="window.location='profile.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2V19.2c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
      <div>Profile</div>
    </button>
    <button class="nav-item" onclick="window.location='home.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l9.5 9.5-1.4 1.4L18 11.3V20H6v-8.7l-2.1 2.6-1.4-1.4L12 3z"/></svg>
      <div>Home</div>
    </button>
    <button class="nav-item">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 2h20v16H6l-4 4V2z"/></svg>
      <div>Chat</div>
    </button>
  </nav>

  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 20) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
