<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EPDS - Kuesioner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root{
      --pink:#db0247;
      --pink-700:#e3175a;
      --muted:#9b9b9b;
      --shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:#fafafa;
      color:#111;
    }

    /* === HEADER === */
    .header {
      background: linear-gradient(180deg,var(--pink) 0%, var(--pink-700) 100%);
      padding:20px;
      color:#fff;
      position:fixed;
      top:0;left:0;right:0;
      max-width:900px;
      margin:auto;
      z-index:10;
      transition:all 0.3s ease;
    }
    .header-main{
      display:flex;justify-content:space-between;align-items:center;
      transition:opacity 0.3s ease, height 0.3s ease;
    }
    .greeting{font-weight:600;font-size:18px;}
    .greeting small{display:block;font-weight:300;font-size:13px;opacity:0.95}
    .bell{
      width:38px;height:38px;background:rgba(255,255,255,0.15);
      border-radius:10px;display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .header-search{
      margin-top:16px;
      display:flex;gap:10px;align-items:center;
      transition:margin-top 0.3s ease;
    }
    .search{
      flex:1;background:#fff;padding:12px 14px;border-radius:12px;
      display:flex;align-items:center;gap:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .search input{border:0;outline:0;font-size:14px;width:100%}

    .header.shrink{padding:12px 16px;}
    .header.shrink .header-main{opacity:0;height:0;overflow:hidden;}
    .header.shrink .header-search{margin-top:0;}

    /* === BACK BUTTON === */
    .back-btn {
      width:38px;height:38px;background:rgba(255,255,255,0.15);
      border-radius:10px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .back-btn i {
      font-size:16px;
      color:#fff;
    }

    /* === MAIN CONTENT === */
    .main-content{
      max-width:900px;margin:auto;
      padding:160px 20px 100px; /* biar tidak ketimpa header & nav */
    }
    .card{
      background:#fff;border-radius:14px;box-shadow:var(--shadow);
      padding:20px;margin-bottom:20px;
    }
    .card h2{font-size:18px;color:var(--pink);margin:0 0 6px;}
    .card p{font-size:13px;color:#555;margin-bottom:20px;}
    .question{margin-bottom:20px;}
    .question h3{font-size:14px;margin-bottom:8px;font-weight:600;}
    .options label{display:block;font-size:13px;margin-bottom:6px;cursor:pointer;}
    .options input{margin-right:8px;}

    /* === BOTTOM NAV === */
    .bottom-nav{
      height:74px;background:#fcfcfc;border-top-left-radius:24px;border-top-right-radius:24px;
      display:flex;align-items:center;justify-content:space-around;
      box-shadow:0 -6px 24px rgba(0,0,0,0.06);
      position:fixed;bottom:0;left:0;right:0;
      max-width:900px;margin:auto;z-index:40;
    }
    .nav-item{
      display:flex;flex-direction:column;align-items:center;
      font-size:12px;color:var(--muted);gap:6px;
      background:none;border:none;cursor:pointer;
    }
    .nav-item svg{width:28px;height:28px;fill:var(--muted);transition:0.3s;}
    .nav-item.active{color:var(--pink);font-weight:600}
    .nav-item.active svg{fill:var(--pink);}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-main">
      <!-- Tombol Back pakai Font Awesome -->
      <div class="back-btn" onclick="location.href='home.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="greeting">EPDS</div>
      <div class="bell"><i class="fa-solid fa-bell"></i></div>
    </div>
    <div class="header-search">
      <div class="search"> <input type="search" placeholder="Cari..." /></div>
      <div class="filter-btn">âš™</div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="card">
      <h2>KUESIONER EPDS</h2>
      <p>Bagaimana perasaan Anda selama 7 hari terakhir?</p>

      <div class="question">
        <h3>1. Saya bisa tertawa melihat hal lucu</h3>
        <div class="options">
          <label><input type="radio" name="q1"> Sama seperti biasanya</label>
          <label><input type="radio" name="q1"> Tidak terlalu sering</label>
          <label><input type="radio" name="q1"> Jelas kurang sering</label>
          <label><input type="radio" name="q1"> Tidak sama sekali</label>
        </div>
      </div>

      <div class="question">
        <h3>2. Saya menantikan sesuatu dengan senang</h3>
        <div class="options">
          <label><input type="radio" name="q2"> Sama seperti biasanya</label>
          <label><input type="radio" name="q2"> Kurang dari biasanya</label>
          <label><input type="radio" name="q2"> Jelas kurang</label>
          <label><input type="radio" name="q2"> Hampir tidak sama sekali</label>
        </div>
      </div>

      <div class="question">
        <h3>3. Saya merasa cemas tanpa alasan</h3>
        <div class="options">
          <label><input type="radio" name="q3"> Tidak sama sekali</label>
          <label><input type="radio" name="q3"> Kadang-kadang</label>
          <label><input type="radio" name="q3"> Sering</label>
          <label><input type="radio" name="q3"> Selalu</label>
        </div>
      </div>

    </div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button class="nav-item" onclick="window.location='profile.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2V19.2c0-3.2-6.4-4.8-9.6-4.8z"/></svg>
      <div>Profile</div>
    </button>
    <button class="nav-item active" onclick="window.location='home.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 3l9 8h-3v9h-12v-9h-3l9-8z"/></svg>
      <div>Home</div>
    </button>
    <button class="nav-item" onclick="window.location='chat.html'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
      <div>Chat</div>
    </button>
  </nav>

  <script>
    // shrink effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('.header');
      if (window.scrollY > 60) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });

    // nav active toggle
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item=>{
      item.addEventListener('click',()=>{
        navItems.forEach(btn=>btn.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
