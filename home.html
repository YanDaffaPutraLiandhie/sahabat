<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mobile UI - Learning App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet">
    <style>
      :root{
        --pink:#db0247;
        --pink-700:#e3175a;
        --soft-pink:#ffd7e6;
        --muted:#9b9b9b;
        --card:#fff6fb;
        --bg:#fff;
        --shadow: 0 6px 20px rgba(0,0,0,0.08);
        --radius:18px;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family:'Poppins',sans-serif;
        background:#fafafa;
        -webkit-font-smoothing:antialiased;
        color:#111;
      }
      .container {
        max-width:900px;
        margin:0 auto;
        background:#fff;
        min-height:100vh;
        display:flex;
        flex-direction:column;
      }

      /* === MAIN CONTENT === */
      .main-content {
        flex:1;
        overflow-y:auto;
        -webkit-overflow-scrolling:touch;
        padding:32px 24px 120px 24px;
        background:#fff;
        margin-top:130px; /* spasi untuk header */
        border-top-left-radius:40px;
        border-top-right-radius:40px;
        position: relative;
        z-index: 2; /* awalnya nutupi header */
      }

      /* === HEADER === */
      .header {
        background: linear-gradient(180deg,var(--pink) 0%, var(--pink-700) 100%);
        padding: 20px;
        color:#fff;
        position:fixed;
        top:0; left:0; right:0;
        width:100%; max-width:900px;
        margin:auto;
        z-index:1; /* awalnya di belakang body */
        transition:all 0.3s ease;
      }
      .header-main{
        display:flex; justify-content:space-between; align-items:center;
        transition:opacity 0.3s ease, height 0.3s ease;
      }
      .greeting{
        font-weight:600; font-size:18px;
      }
      .greeting small{display:block;font-weight:300;font-size:13px;opacity:0.95}
      .bell{
        width:42px;height:42px;background:rgba(255,255,255,0.12);
        border-radius:10px;display:flex;align-items:center;justify-content:center;
      }
      .header-search{
        margin-top:16px;
        display:flex; gap:10px; align-items:center;
        transition:margin-top 0.3s ease;
      }
      .search {
        flex:1; background:#fff; padding:12px 14px; border-radius:12px;
        display:flex; align-items:center; gap:10px;
        box-shadow:0 6px 18px rgba(0,0,0,0.08);
      }
      .search input{border:0;outline:0;font-size:14px;width:100%;}
      .filter-btn{
        width:44px;height:44px;background:rgba(255,255,255,0.12);
        border-radius:12px;display:flex;align-items:center;justify-content:center;
      }

      /* === SHRINK MODE === */
      .header.shrink {
        padding:12px 16px;
      }
      .header.shrink .header-main{
        opacity:0; height:0; overflow:hidden;
      }
      .header.shrink .header-search{margin-top:0;}

      /* === HEADER ACTIVE (saat scroll) === */
      .header.active {
        z-index: 20; /* naik ke depan body */
      }

      /* CATEGORIES */
      .title-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 6px 4px 10px 4px;
      }
      .title-row h3 {
        margin: 0;
        font-size: 18px;
      }
      .title-row a {
        margin-left: auto;      /* dorong link ke kanan */
        color: var(--pink-700);
        font-size: 13px;
        text-decoration: none;
        font-weight: 500;
      }
      .categories{
        display:flex;gap:12px;overflow:auto;padding-bottom:6px;margin-bottom:14px;
      }
      .cat{
        min-width:64px;text-align:center;background:#fff;border-radius:12px;
        padding:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04);
        display:flex;flex-direction:column;align-items:center;gap:8px;
        font-size:12px;color:#333;border:none;cursor:pointer;
      }
      .cat .icon{
        width:44px;height:44px;border-radius:10px;background:var(--soft-pink);
        display:flex;align-items:center;justify-content:center;
        color:var(--pink-700);
        font-size:20px;
      }

      /* POPULAR COURSE */
      .popular-list{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:16px;}
      .course-card{background:#fff;border-radius:14px;overflow:hidden;box-shadow:var(--shadow);display:flex;flex-direction:column;border:none;cursor:pointer;padding:0;}
      .course-card img{width:100%;height:200px;object-fit:cover;}
      .course-card .meta{padding:10px;display:flex;flex-direction:column;gap:8px;}
      .course-title{font-size:13px;font-weight:600;color:#111;}
      .course-sub{display:flex;align-items:center;gap:8px;font-size:12px;color:var(--muted);}
      .pill{display:inline-flex;align-items:center;gap:6px;padding:6px 8px;border-radius:999px;font-size:12px;background:#fff6fb;color:var(--pink-700);}

      /* CONTINUE LEARNING */
      .continue-card{background:#fff;border-radius:14px;padding:12px;box-shadow:var(--shadow);display:flex;gap:12px;align-items:center;margin-bottom:18px;}
      .thumb{width:74px;height:74px;border-radius:12px;object-fit:cover;flex-shrink:0;}
      .progress{height:8px;background:#f1e6ef;border-radius:999px;overflow:hidden;margin-top:8px;}
      .progress > div{height:100%;width:40%;background:linear-gradient(90deg,var(--pink) 0, var(--pink-700) 100%);}

      /* BOTTOM NAV */
      .bottom-nav{
        height:74px;background:#fcfcfc;border-top-left-radius:24px;border-top-right-radius:24px;
        display:flex;align-items:center;justify-content:space-around;
        box-shadow:0 -6px 24px rgba(0,0,0,0.06);position:fixed;bottom:0;left:0;right:0;
        max-width:900px;margin:auto;z-index:40;
      }
      .nav-item{
        display:flex;flex-direction:column;align-items:center;
        font-size:12px;color:var(--muted);gap:6px;
        background:none;border:none;cursor:pointer;
      }
      .nav-item svg{
        width:28px;height:28px;fill:var(--muted);transition:0.3s;
      }
      .nav-item.active{color:var(--pink);font-weight:600}
      .nav-item.active svg{fill:var(--pink);}
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-main">
        <div class="greeting">
          <div>Hi Vidia ðŸ‘‹</div>
          <small>How are you today?</small>
        </div>
        <div class="bell"><i class="fa-solid fa-bell"></i></div>
      </div>
      <div class="header-search" s>
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i> <input
            type="search" placeholder="Search" /></div>
        <div class="filter-btn"><i class="fa-solid fa-sliders"></i></div>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <!-- Categories -->
        <section>
          <div class="title-row">
            <h3>Categories</h3><a href="#">See All</a>
          </div>
          <div class="categories">
            <button class="cat"><div class="icon"><i class="fa-solid fa-id-card"
                  onclick="window.location='flashcard.html'"></i></div><div
                class="small">Flashcard</div></button>
            <button class="cat"><div class="icon"><i
                  class="fa-solid fa-lightbulb"
                  onclick="window.location='tips.html'"></i></div><div
                class="small">Tips</div></button>
            <button class="cat"><div class="icon"><i class="fa-solid fa-book"
                  onclick="window.location='diary.html'"></i></div><div
                class="small">Diary</div></button>
            <button class="cat"><div class="icon"><i
                  class="fa-solid fa-clipboard-check"
                  onclick="window.location='epds.html'"></i></div><div
                class="small">EPDS</div></button>
            <button class="cat"><div class="icon"><i
                  class="fa-solid fa-spa"></i></div><div
                class="small">Yoga</div></button>
          </div>
        </section>
        <!-- Popular Course -->
        <section>
          <div class="title-row">
            <h3>Populer Course</h3><a href="#">See All</a>
          </div>
          <div class="popular-list">
            <button class="course-card">
              <img src="KRR.png" alt>
              <div class="meta">
                <div class="course-title"
                  onclick="window.location='popular.html'">Kesehatan Reproduksi
                  Remaja</div>
                <div class="course-sub"><div class="pill">Bidan Sasa</div><div
                    class="small">20 Files Â· 5 hour</div></div>
              </div>
            </button>
            <button class="course-card">
              <img src="yoga.png" alt>
              <div class="meta">
                <div class="course-title">Yoga Ibu Hamil</div>
                <div class="course-sub"><div class="pill">Jennie</div><div
                    class="small">20 Files Â· 5 hour</div></div>
              </div>
            </button>
          </div>
        </section>
        <!-- Continue Learning -->
        <section>
          <div class="title-row">
            <h3>Continue Learning</h3><a href="#"
              onclick="window.location='today.html'">See All</a>
          </div>
          <div class="continue-card" onclick="window.location='flashcard1.html'">
            <img class="thumb"
              src="hamil.png"
              alt>
            <div style="flex:1">
              <span class="pill">Ibu Hamil</span>
              <div style="margin-top:8px;font-weight:600">Kehamilan Trimester
                1</div>
              <div class="small">Jennie</div>
              <div class="progress"><div style="width:40%"></div></div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- Bottom Navbar -->
    <nav class="bottom-nav">
      <button class="nav-item" id="profileBtn"
        onclick="window.location='profile.html'">
        <!-- Profile Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2V19.2c0-3.2-6.4-4.8-9.6-4.8z" />
        </svg>
        <div>Profile</div>
      </button>

      <button class="nav-item active" id="homeBtn">
        <!-- Home Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 3l9 8h-3v9h-12v-9h-3l9-8z" />
        </svg>
        <div>Home</div>
      </button>

      <button class="nav-item" id="chatBtn">
        <!-- Chat Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
        </svg>
        <div>Chat</div>
      </button>
    </nav>

    <script>
      // efek shrink + naikkan header ke depan saat scroll
      window.addEventListener('scroll', () => {
        const header = document.querySelector('.header');
        if (window.scrollY > 60) {
          header.classList.add('shrink', 'active');
        } else {
          header.classList.remove('shrink', 'active');
        }
      });

      // aktifkan nav item
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', () => {
          navItems.forEach(btn => btn.classList.remove('active'));
          item.classList.add('active');
        });
      });
    </script>
  </body>
</html>
